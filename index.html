<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device+width,intial-scale=1.0">
    <style>
      .items{
        display:flex;
        flex-direction: column;
        gap: 30px;
        max-width:450px;
      }
      body{
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #004643;
      }
      .name{
        color: #fffffe;
      }
      .social-icons a{
        color:#fffffe;
        text-decoration: none;
      }
      .link{
        background-color: #f9bc60;
        display: flex;
        align-items: center;
      }
      .link a{
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow:1;
      }
      .banner-image{
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .thumbnail{
        width:48px;
        height:48px;
        border-radius:48px;
        object-fit: cover;
      }
    </style>
  </head>
</html>
<body>
  <div class="items">
    <div class="banner">
      <img src="/thumbnails/stock2.avif" alt="Icon" class="banner-image">

    </div>

      <a href="https://github.com/jacobhoffmann257" target="_blank">
        GitHub
      </a>

        LinkedIn
      </a>

      <a href="https://www.facebook.com/jacob.hoffmann.98" target="_blank">
        Facebook
      </a>

      <a href="https://www.facebook.com/elmhurstuniversity" target="_blank">

      </a>
    </div>
  
    <div class="link">
      <img
